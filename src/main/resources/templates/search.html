<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header"></div>
<div class = "container - xl">
    <h1 class="centered" th:text="'Found hotels according to request'"></h1>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div th:each="hotel, iterstat : ${hotels}"
                 th:class="${iterstat.index} == 0  ? 'carousel-item active':'carousel-item'">
                <div class="row">
                    <div class="offset-md-1 col-10">
                        <div class="card">
                            <img th:src="${hotel.photo}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${hotel.name}"></h5>
                                <p class="card-text" th:text="${hotel.description}"></p>
                                <a th:text="${hotel.name}" th:href="'/hotels/display?hotelId=' + ${hotel.id}" class="btn btn-primary">See Hotel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>
    <div th:replace="fragments :: footer"></div>
</body>
</html>
